<app-search-input value="nowa wartosc" (valueChanged)="handleValue($event)"></app-search-input>

<div *ngFor="let movie of allMovies">
  <div>
    <p>{{movie.title}}</p>
    <img [src]="movie.image.url" width="movie.image.width" height="movie.image.height" (click)="openDialog(movie.url)">
    <p>Ilosc wyswietlen: <span>{{movie.viewCount}}</span></p>
    <p>Opublikowany: <span>{{movie.publishedAt}}</span></p>
    <app-button label="Usuń" (buttonClick)="deleteMovie(movie.id)"></app-button>
    <app-button label="Dodaj do ulubionych" (buttonClick)="setFavourite(movie.id)"></app-button>
  </div>
</div>

<div *ngFor="let movie of allMovies">
  <div *ngIf="movie.favourite === true">
    <p>Tylko ulubione</p>
    <img [src]="movie.image.url" width="movie.image.width" height="movie.image.height" (click)="openDialog(movie.url)">
    <p>Ilosc wyswietlen: <span>{{movie.viewCount}}</span></p>
    <p>Opublikowany: <span>{{movie.publishedAt}}</span></p>
    <app-button label="Usuń z ulubionych" (buttonClick)="deleteFavorite(movie.id)"></app-button>
  </div>
</div>
